<div id="shareModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-11/12 md:w-1/2">
      <h2 class="text-xl font-bold mb-4">Share This Post</h2>
      <p class="mb-4">Copy the link below to share:</p>
      <input type="text" id="shareLink" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100" readonly>
      <div class="mt-4 text-right">
        <button onclick="closeShareModal();" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">
          Close
        </button>
      </div>
    </div>
  </div>
  <script>
    function openShareModal(link) {
      document.getElementById('shareLink').value = link;
      document.getElementById('shareModal').classList.remove('hidden');
    }
    function closeShareModal() {
      document.getElementById('shareModal').classList.add('hidden');
    }
  </script>
