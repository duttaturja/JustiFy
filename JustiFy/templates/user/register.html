{% extends 'base.html' %}
{% block title %}Register - WebXtreme{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 p-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold mb-6 text-center">Create Your Account</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_email" class="block mb-2">Email</label>
      <input type="email" name="email" id="id_email" class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
    </div>
    <div class="mb-4">
      <label for="id_phone" class="block mb-2">Phone</label>
      <input type="text" name="phone" id="id_phone" class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
    </div>
    <div class="mb-4">
      <label for="id_password1" class="block mb-2">Password</label>
      <input type="password" name="password1" id="id_password1" class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
    </div>
    <div class="mb-6">
      <label for="id_password2" class="block mb-2">Confirm Password</label>
      <input type="password" name="password2" id="id_password2" class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
    </div>
    <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200">Register</button>
  </form>
  <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">Already have an account? <a href="{% url 'user:login' %}" class="text-blue-600 dark:text-blue-400">Login here</a>.</p>
</div>
{% endblock %}
